<div class="menu-main">
    <ul>
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
            <li class="menu-item-{{ .Name | lower }}{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }} {{ if .Params.classes }}{{ .Params.classes }}{{ end }}">
                {{ if .Pre }}{{ .Pre }}{{ end }}<a href="{{ .URL | relLangURL }}">{{ .Name }}</a>{{ if .Post }}{{ .Post }}{{ end }}
            </li>
        {{end}}
    </ul>
</div>
